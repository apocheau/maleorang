test {
    useTestNG();

    outputs.upToDateWhen {
        false
    }

    exclude '**/examples/**'

    testLogging {
        events = ["STARTED", "PASSED", "FAILED", "SKIPPED"]
    }

    doFirst {
        ['mailchimp.test.apikey', 'mailchimp.test.listid', 'mailchimp.test.abusereportid', 'mailchimp.test.month'].each { prop ->
            systemProperty prop, project.getProperty(prop)
        }
    }
}